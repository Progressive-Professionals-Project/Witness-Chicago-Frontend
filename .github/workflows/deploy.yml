name: Deploy Witness Chicago to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify required files exist
        run: |
          echo "ğŸ” Verifying required files..."
          for file in index.html styles.css app.js manifest.json robots.txt security.txt sitemap.xml .htaccess; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          # Verify assets directory
          if [ -d "assets" ]; then
            echo "âœ… assets directory exists"
            ls -la assets/
          else
            echo "âŒ assets directory missing"
            exit 1
          fi
        
      - name: Create deployment directory
        run: mkdir -p dist
        
      - name: Copy only production files (no .md documentation)
        run: |
          echo "ğŸ“¦ Copying production files..."
          cp index.html dist/
          cp styles.css dist/
          cp app.js dist/
          cp manifest.json dist/
          cp robots.txt dist/
          cp security.txt dist/
          cp sitemap.xml dist/
          cp .htaccess dist/
          echo "âœ… Production files copied"
          
          # Copy assets directory
          if [ -d "assets" ]; then
            cp -r assets dist/
            echo "âœ… Assets directory copied"
          fi
          
      - name: Verify deployment contents
        run: |
          echo "ğŸ” Deployment contents:"
          ls -la dist/
          echo ""
          echo "ğŸ–¼ï¸ Assets directory:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets directory found"
          echo ""
          echo "ğŸ“Š File sizes:"
          du -sh dist/*
          echo ""
          echo "ğŸš« Confirming no .md files in deployment:"
          if find dist/ -name "*.md" | grep -q .; then
            echo "âŒ Documentation files found in deployment!"
            find dist/ -name "*.md"
            exit 1
          else
            echo "âœ… No documentation files in deployment"
          fi
          
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload deployment artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ Deployed files: $(ls dist/ | wc -l)"
          echo "ğŸ–¼ï¸ Assets included: $(ls dist/assets/ | wc -l) files"
          echo "ğŸ”’ Documentation files excluded from production"